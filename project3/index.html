<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Statistical Calculator</title>
        <link rel="stylesheet" href="../css/mySite.css">
    </head>
    <body>
        <script src="script.js"></script>

        <h2>Statistical Calculator</h2>
        <p>Enter 5 to 20 numbers (ranging in value between 0 and 100).<br>Exactly one (1) space must seperate each number.</p>
        <form onSubmit="return performStatistics();">

            <p><textarea name="numField" id="numField" rows="3" cols="50" required></textarea></p>

            <div id="padLeft">
            <p><input type="reset" value="Reset"> 
            <input type="submit" value="Submit"></p>
            </div>
            <div id="marginBelow">
            </div>
            
            <div class="form">
                <p><label for="min">Min:</label><input type="text" id="min" name="min" readonly></input></p>
                <p><label for="max">Max:</label><input type="text" id="max" name="max" readonly></input></p>
                <p><label for="sum">Sum:</label><input type="text" id="sum" name="sum" readonly></input></p>
                <p><label for="mean">Mean:</label><input type="text" id="mean" name="mean" readonly></input></p>
                <p><label for="median">Median:</label><input type="text" id="median" name="median" readonly></input></p>
                <p><label for="mode">Mode:</label><input type="text" id="mode" name="mode" readonly></input></p>
                <p><label for="variance">Variance:</label><input type="text" id="variance" name="variance" readonly></input></p>
                <p><label for="stdDev">Std Dev:</label><input type="text" id="stdDev" name="stdDev" readonly></input></p>
            </div>

        </form>

        <a href="../index.html">ePortfolio</a>

    </body>
</html>
